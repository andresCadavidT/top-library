<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="newBookForm" action="">
        <div class="formLabelInput">
            <label for="userTitle">Title:</label>
            <input type="text" name="userTitle" id="userTitle"  placeholder="Some Title">
        </div>
        <div class="formLabelInput">
            <label for="userAuthor">Author:</label>
            <input type="text" name="userAuthor" id="userAuthor" placeholder="Sr Author">
        </div>
        <div class="box-form-read">
            <fieldset class="fielset-read">
            <legend class="legend-form">Have you read the book?</legend>
                <label for="readNo">
                    <input id="readNo" type="radio" name="read" value=false>
                    No
                </label>
                    <label for="readYes">
                        <input id="readYes" type="radio" name="read" value=true>
                    Yes
                </label>
            </fieldset>
        </div>
        <div>
            <button>Add Book</button>
        </div>
    </form>
    <div class="box-library">

    </div>
</body>
</html>
