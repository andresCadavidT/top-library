<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog id="idDialog">
        <form id="newBookForm" action="">
            <div class="formLabelInput">
                <label for="userTitle">Title: *</label>
                <input type="text" name="userTitle" id="userTitle"  placeholder="Some Title" required>
            </div>
            <div class="formLabelInput">
                <label for="userAuthor">Author: *</label>
                <input type="text" name="userAuthor" id="userAuthor" placeholder="Sr Author" required>
            </div>
            <div class="box-form-read">
                <fieldset class="fielset-read">
                <legend class="legend-form">Have you read the book? *</legend>
                    <label for="readNo">
                        <input id="readNo" type="radio" name="read" value=false required>
                        No
                    </label>
                        <label for="readYes">
                            <input id="readYes" type="radio" name="read" value=true required>
                        Yes
                    </label>
                </fieldset>
            </div>
            <div>
                <button type="submit" class="btnAddBook">Add Book</button>
            </div>
            <button type="button" class="closeDialog" formmethod="dialog">x</button>
        </form>
    </dialog>
    <button class="openDialog">Click To Add a Book</button>
    <div id="displayCard">

    </div>
</body>
</html>
